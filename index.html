<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="img/logo-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <div class="my-container">

        <header>
            <nav>
                <div class="logo"><a href="#"><img src="img/logo (1).png" alt=""></a></div>
                <ul class="justify-content-between header-ul">
                    <li class="header-li"><a href="#"><i class="fa-solid fa-house" id="home"></i></a></li>
                    <li class="header-li"><a><i class="fa-regular fa-compass" id="nav"></i></a>
                        <div class="nav-list">
                            <ul class="nav-ul">
                                <li class="nav-li"><a >Nature & Animals</a></li>
                                <li class="nav-li"><a >People & Lifestyle</a></li>
                                <li class="nav-li"><a >Technology & Business</a></li>
                                <li class="nav-li"><a >Art & Architecture</a></li>
                                <li class="nav-li"><a >Food & Drinks</a></li>
                                <li class="nav-li"><a>Sports & Recreation</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="header-li"><a href="#"><i class="fa-solid fa-heart" id="heart"></i></a></li>
                    <li class="header-li"><i class="fas fa-thumbtack pin"></i></li>
                </ul>
                <div id="mode" class="justify-content-end"><i class="fa-regular fa-moon"></i></div>
            </nav>
        </header>

        <main class="grid" id="grid">
            <div class="column" id="column1">
            </div>
            <div class="column" id="column2">
            </div>
            <div class="column" id="column3">
            </div>
            <div class="column" id="column4">
            </div>
        </main>

        <div class="gray-layer">  
            <div class="selected-img">
                <img src="img/logo-icon.png" alt="">
                <div class="left-right">
                    <i class="fa-solid fa-angle-left" id="prev"></i>
                    <i class="fa-solid fa-angle-right" id="next"></i>
                </div>
            </div>    
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
